<div>
  <h2>{{ playlist?.title }}</h2>
  <div>Current Sound: ...</div>
  <app-playlist-controls
    (play)="onPlay()"
    (stop)="onStop()"
    (next)="onNext()"
    (prev)="onPrev()"
  ></app-playlist-controls>
  <app-audio
    *ngIf="playlist"
    [loop]="isLoopSingle()"
    [audioSrc]="playlist?.getCurrentAudioId()"
  ></app-audio>
  <app-playlist-settings
    (shuffle)="onShuffle($event)"
    (loop)="onLoop($event)"
  ></app-playlist-settings>
</div>
