<div class="droplist-actions">
  <app-delete-button-icon
    (delete)="onDelete()"
    [tooltip]="deleteDockTooltip"
  ></app-delete-button-icon>
</div>
<h3 class="droplist-title">
  <form autofocus>
    <input
      class="title-input"
      name="name"
      type="text"
      [formControl]="name"
      matInput
    />
  </form>
</h3>
