<audio #playlistAudio autoplay>
  <source src="" type="audio/mp3" />
</audio>

<mat-card>
  <mat-card-header>
    <mat-card-title>{{ playlist.model.title }}</mat-card-title>
    <img mat-card-avatar src="{{ playlist.model.bestThumbnail?.url }}" />
    <mat-card-subtitle
      >Currently playing:
      {{ playlist.getCurrentItem().title }}</mat-card-subtitle
    >
  </mat-card-header>
  <mat-card-actions>
    <button
      mat-raised-button
      color="primary"
      (click)="prev()"
      [disabled]="!hasPrev"
    >
      <mat-icon svgIcon="skip-previous"></mat-icon>
    </button>
    <button
      mat-raised-button
      color="primary"
      (click)="next()"
      [disabled]="!hasNext"
    >
      <mat-icon svgIcon="skip-next"></mat-icon>
    </button>
    <app-toggle-button
      [initialValue]="playlist.model.shuffle"
      [icon]="'shuffle'"
      (value)="toggleShuffle($event)"
    ></app-toggle-button>
    <app-toggle-button
      [initialValue]="playlist.model.loop"
      [icon]="'loop'"
      (value)="toggleLoop($event)"
    ></app-toggle-button>
    <button
      mat-raised-button
      color="warn"
      (click)="eject()"
      [disabled]="ejecting"
    >
      <mat-icon svgIcon="eject"></mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
