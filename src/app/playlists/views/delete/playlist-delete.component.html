<h2>Delete Playlist</h2>
<form (ngSubmit)="onSubmit()">
  <div *ngIf="!success">Are you sure you want to delete this playlist?</div>
  <div>
    <div class="form-summary">
      <mat-error *ngIf="error">
        {{ error }}
      </mat-error>
      <span *ngIf="success">
        {{ success }}
      </span>
    </div>
  </div>
  <div class="buttons">
    <button
      *ngIf="!(success || error)"
      class="submit"
      mat-raised-button
      color="warn"
    >
      Delete
    </button>
    <button
      *ngIf="!(success || error)"
      class="cancel"
      mat-stroked-button
      [mat-dialog-close]
    >
      Cancel
    </button>
    <button
      *ngIf="success || error"
      class="close"
      mat-raised-button
      [mat-dialog-close]
    >
      Close
    </button>
  </div>
</form>
