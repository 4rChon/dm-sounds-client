<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title> Playlist Items </mat-panel-title>
  </mat-expansion-panel-header>
  <app-sound-item
    (click)="update.emit(playlist.play(ix))"
    *ngFor="let item of playlist.items; index as ix"
    [playlist]="playlist"
    [index]="ix"
  ></app-sound-item>
</mat-expansion-panel>
