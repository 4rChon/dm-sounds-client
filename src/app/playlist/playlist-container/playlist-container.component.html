<div class="container active-playlists">
  <h2>Active Playlists</h2>

  <div
    cdkDropList
    #activePlaylistsList="cdkDropList"
    [cdkDropListData]="activePlaylists"
    [cdkDropListConnectedTo]="inactivePlaylistsList"
    class="list"
    (cdkDropListDropped)="drop($event)"
  >
    <div class="list-item" *ngFor="let item of activePlaylists" cdkDrag>
      <app-active-playlist-item [playlist]="item"></app-active-playlist-item>
      <app-preview-playlist-item *cdkDragPreview [playlist]="item">
      </app-preview-playlist-item>
    </div>
  </div>
  <h3 class="empty-active-tip" *ngIf="activePlaylists.length === 0">
    Drag playlists into this container to play
  </h3>
</div>

<div class="container inactive-playlists">
  <h2>
    Inactive Playlists
    <button mat-raised-button (click)="openDialog()" color="primary">
      <mat-icon svgIcon="add"></mat-icon>
    </button>
  </h2>
  <div
    cdkDropList
    #inactivePlaylistsList="cdkDropList"
    [cdkDropListData]="inactivePlaylists"
    [cdkDropListConnectedTo]="activePlaylistsList"
    class="list"
    [ngClass]="{ 'populated-drop-list': !fetching }"
    (cdkDropListDropped)="drop($event)"
  >
    <mat-progress-bar *ngIf="fetching" mode="indeterminate"></mat-progress-bar>
    <div class="list-item" *ngFor="let item of inactivePlaylists" cdkDrag>
      <app-inactive-playlist-item [playlist]="item">
      </app-inactive-playlist-item>
      <app-preview-playlist-item *cdkDragPreview [playlist]="item">
      </app-preview-playlist-item>
    </div>
  </div>
  <h3
    class="empty-inactive-tip"
    *ngIf="!fetching && inactivePlaylists.length === 0"
  >
    Add new playlists from the 'Add Playlists' tab
  </h3>
</div>
