<div class="volume-slider">
  <mat-icon *ngIf="volume === 0" svgIcon="volumeMute"></mat-icon>
  <mat-icon *ngIf="volume > 0 && volume < 0.5" svgIcon="volumeDown"></mat-icon>
  <mat-icon *ngIf="volume >= 0.5" svgIcon="volumeUp"></mat-icon>
  <mat-slider
    [min]="0"
    [max]="1"
    [step]="0.05"
    [value]="volume"
    (input)="changeVolume($event.value ? $event.value : 0)"
  ></mat-slider>
</div>
