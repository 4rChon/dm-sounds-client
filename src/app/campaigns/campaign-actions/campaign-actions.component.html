<div>
  <app-campaign-selector
    (campaignSelected)="selectCampaign($event)"
    (campaignLoading)="fetching.emit($event)"
  ></app-campaign-selector>
  <app-edit-button-icon
    [disabled]="!currentCampaign"
    (edit)="openEditView()"
    [tooltip]="editCampaignTooltip"
  ></app-edit-button-icon>
  <app-delete-button-icon
    [disabled]="!currentCampaign"
    (delete)="openDeleteDialog()"
    [tooltip]="deleteCampaignTooltip"
  >
  </app-delete-button-icon>
</div>
