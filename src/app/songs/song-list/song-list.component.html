<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title> Playlist Items </mat-panel-title>
  </mat-expansion-panel-header>
  <app-song-list-item
    *ngFor="let song of songs; index as ix"
    [song]="song"
    [active]="active && ix === currentIndex"
    (audioEnd)="audioEnd.emit()"
  ></app-song-list-item>
</mat-expansion-panel>
