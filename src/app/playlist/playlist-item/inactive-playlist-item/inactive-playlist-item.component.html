<mat-card>
  <mat-card-header>
    <mat-card-title>{{ playlist.title }}</mat-card-title>
    <img mat-card-avatar src="{{ playlist.thumbnail }}" />
  </mat-card-header>
  <mat-card-actions>
    <app-toggle-button
      [initialValue]="playlist.shuffle"
      [icon]="'shuffle'"
      (value)="playlist.shuffle = $event"
    ></app-toggle-button>
    <app-toggle-button
      [initialValue]="playlist.loop"
      [icon]="'loop'"
      (value)="playlist.loop = $event"
    ></app-toggle-button>
    <app-toggle-button
      [initialValue]="playlist.replaceAll"
      [icon]="'replace'"
      (value)="playlist.replaceAll = $event"
    ></app-toggle-button>
  </mat-card-actions>
</mat-card>
