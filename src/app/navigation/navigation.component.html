<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="dashboard" routerLinkActive="active"
        >Dashboard</a
      >
      <a mat-list-item routerLink="import/song" routerLinkActive="active"
        >Import Song</a
      >
      <a mat-list-item routerLink="import/playlist" routerLinkActive="active"
        >Import Playlist</a
      >
      <a mat-list-item routerLink="create/campaign" routerLinkActive="active"
        >Create Campaign</a
      >
      <a mat-list-item routerLink="create/playlist" routerLinkActive="active"
        >Create Playlist</a
      >
      <a mat-list-item routerLink="edit/filters" routerLinkActive="active"
        >Edit Filters</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>dm-sounds</span>
    </mat-toolbar>
    <div class="outlet-container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
