<button
  *ngIf="!currentValue"
  matTooltip="{{ tooltipOff }}"
  (click)="toggleValue()"
  mat-stroked-button
  color="accent"
>
  <mat-icon svgIcon="{{ icon }}"></mat-icon>
</button>
<button
  *ngIf="currentValue"
  matTooltip="{{ tooltipOn }}"
  (click)="toggleValue()"
  mat-raised-button
  color="accent"
>
  <mat-icon svgIcon="{{ icon }}"></mat-icon>
</button>
