<form (ngSubmit)="onSubmit()">
  <label>
    Youtube Playlist Id
    <input id="ytpl-id" type="text" [formControl]="playlistId" />
    <button type="submit">Stream</button>
  </label>
</form>

<div *ngFor="let playlist of playlists">
  <app-playlist [playlistId]="playlist"></app-playlist>
</div>
