<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item (click)="openSongImportForm()">Import Song</a>
      <a mat-list-item (click)="openPlaylistImportForm()">Import Playlist</a>
      <a mat-list-item (click)="openCampaignCreateForm()">Create Campaign</a>
      <a mat-list-item (click)="openPlaylistCreateForm()">Create Playlist</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>dm-sounds</span>
    </mat-toolbar>
    <app-droplist-container></app-droplist-container>
  </mat-sidenav-content>
</mat-sidenav-container>
